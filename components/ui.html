<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Mixpanel Simulator</title>
	<style>
		:root {
			--bg-color: #1a1a1a;
			--text-color: #f9fafb;
			--primary-color: #9d5cff;
			--secondary-color: #4a1e8a;
			--input-bg: #2c2c2c;
			--input-border: #3f3f3f;
		}

		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
			background-color: var(--bg-color);
			color: var(--text-color);
			line-height: 1.5;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		.title-bar {
			background-color: var(--secondary-color);
			padding: 1rem;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.logo {
			width: 40px;
			height: 40px;
			margin-right: 1rem;
		}

		.title {
			font-size: 1.5rem;
			font-weight: 600;
			color: var(--text-color);
		}

		.container {
			flex-grow: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 2rem;
		}

		.form-container {
			background-color: #2a2a2a;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			padding: 2rem;
			width: 100%;
			max-width: 400px;
		}

		h1 {
			font-size: 1.25rem;
			font-weight: 600;
			margin-bottom: 1.5rem;
			text-align: center;
			color: var(--primary-color);
		}

		form {
			display: flex;
			flex-direction: column;
			gap: 1rem;
		}

		label {
			font-weight: 500;
			margin-bottom: 0.25rem;
		}

		input[type="text"],
		input[type="range"] {
			width: 100%;
			padding: 0.5rem;
			background-color: var(--input-bg);
			border: 1px solid var(--input-border);
			border-radius: 4px;
			font-size: 1rem;
			color: var(--text-color);
		}

		input[type="range"] {
			-webkit-appearance: none;
			appearance: none;
			height: 8px;
			background: var(--input-border);
			outline: none;
			opacity: 0.7;
			transition: opacity 0.2s;
		}

		input[type="range"]:hover {
			opacity: 1;
		}

		input[type="range"]::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 20px;
			height: 20px;
			background: var(--primary-color);
			cursor: pointer;
			border-radius: 50%;
		}

		input[type="range"]::-moz-range-thumb {
			width: 20px;
			height: 20px;
			background: var(--primary-color);
			cursor: pointer;
			border-radius: 50%;
		}

		button {
			background-color: var(--primary-color);
			color: var(--text-color);
			border: none;
			border-radius: 4px;
			padding: 0.75rem 1rem;
			font-size: 1rem;
			font-weight: 600;
			cursor: pointer;
			transition: background-color 0.2s;
		}

		button:hover {
			background-color: var(--secondary-color);
		}

		.loading,
		.success {
			display: none;
			text-align: center;
			font-size: 1.25rem;
			font-weight: 500;
		}

		.loading::after {
			content: '';
			display: inline-block;
			width: 1em;
			height: 1em;
			border: 2px solid var(--primary-color);
			border-top: 2px solid transparent;
			border-radius: 50%;
			animation: spin 1s linear infinite;
			margin-left: 0.5rem;
			vertical-align: middle;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>

<body>
	<div class="title-bar">
		<svg class="logo"
			viewBox="0 0 100 100"
			xmlns="http://www.w3.org/2000/svg">
			<circle cx="50"
				cy="50"
				r="45"
				fill="#9d5cff" />
			<circle cx="35"
				cy="40"
				r="5"
				fill="#ffffff" />
			<circle cx="65"
				cy="40"
				r="5"
				fill="#ffffff" />
			<path d="M 30 70 Q 50 80 70 70"
				stroke="#ffffff"
				stroke-width="3"
				fill="none" />
			<rect x="20"
				y="15"
				width="10"
				height="20"
				rx="2"
				fill="#ffffff"
				transform="rotate(-15 25 25)" />
			<rect x="70"
				y="15"
				width="10"
				height="20"
				rx="2"
				fill="#ffffff"
				transform="rotate(15 75 25)" />
		</svg>
		<h1 class="title">Replay Simulator</h1>
	</div>
	<div class="container">
		<div class="form-container">
			<p>give me a URL + project token...</p>
			<p>...i'll give you replays!</p>
			<form id="simulatorForm">
				<label for="url">URL:</label>
				<input type="text"
					id="url"
					name="url"
					value="https://reddit.com"
					required>

				<label for="token">Mixpanel Token:</label>
				<input type="text"
					value="7c02ad22ae575ab4e15cdd052cd730fb"
					id="token"
					name="token"
					required>
				<a href="https://mixpanel.com/project/3276012/view/3782804/app/events"
					target="_blank"
					style="float: right; margin-left: auto; ">default project</a>

				<label for="users">Number of Users (1-25):</label>
				<input type="range"
					id="users"
					name="users"
					min="1"
					max="25"
					value="1">
				<output for="users"
					id="usersOutput">1</output>

				<button type="submit">lets go!</button>
			</form>
			<div class="loading">Simulating...</div>
			<div class="success">Your simulation is running! Check out your project!</div>
		</div>
	</div>

	<script>
		const form = document.getElementById('simulatorForm');
		const loading = document.querySelector('.loading');
		const success = document.querySelector('.success');
		const usersSlider = document.getElementById('users');
		const usersOutput = document.getElementById('usersOutput');

		usersSlider.addEventListener('input', (e) => {
			usersOutput.textContent = e.target.value;
		});

		form.addEventListener('submit', async (e) => {
			e.preventDefault();
			const formData = new FormData(form);
			const data = Object.fromEntries(formData.entries());
			data.safeWord = "let me in...";
			data.concurrency = 5;
			data.users = parseInt(data.users);
			if (data.users > 20) data.concurrency = 7;
			// data.headless = false;

			form.style.display = 'none';
			loading.style.display = 'block';

			try {
				const response = fetch('/simulate', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify(data),
				});

				// if (!response.ok) {
				//     throw new Error('Network response was not ok');
				// }

				await new Promise(resolve => setTimeout(resolve, 15000));

				loading.style.display = 'none';
				success.style.display = 'block';
			} catch (error) {
				console.error('Error:', error);
				loading.style.display = 'none';
				form.style.display = 'flex';
				alert('An error occurred. Please try again.');
			}
		});
	</script>
</body>

</html>
