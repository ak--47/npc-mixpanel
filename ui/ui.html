		<h1 class="title">Meeple: The Replay Simulator</h1>
	</div>
	<div class="container">
		<div class="form-container">
			<form id="simulatorForm">
				<p id="form-description-line1">meeples want <em>URL</em></p>
				<!-- <label for="url">URL:</label> -->
				<input type="text"
					id="url"
					name="url"
					required>
				<p id="form-description-line2">meeples need <em>project token</em></p>
				<!-- <label for="token">Mixpanel Token:</label> -->
				<input type="text"
					value="7c02ad22ae575ab4e15cdd052cd730fb"
					id="token"
					name="token"
					required>
				<a href="https://mixpanel.com/project/3276012/view/3782804/app/events"
					target="_blank"
					style="float: right; margin-left: auto; ">default project</a>

				<label for="users">Number of Meeples (1-25):</label>
				<input type="range"
					id="users"
					name="users"
					min="1"
					max="25"
					value="3">
				<output for="users"
					id="usersOutput">3 meeples</output>

				<label>
					<input type="checkbox"
						id="inject"
						name="inject"
						checked> Inject Mixpanel in Site
				</label>

				<label>
					<input type="checkbox"
						id="headless"
						name="headless"
						checked> Run in Headless Mode
				</label>

				<label>
					<input type="checkbox"
						id="past"
						name="past"> Simulate time in past
				</label>

				<button type="submit">nom nom!</button>
			</form>
			<div class="loading">Simulating...</div>
			<div class="success"><br />Your meeples are doing your bidding!<br />Check out your project!</div>
		</div>
	</div>
